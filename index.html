e"},{"source":"9cd12535-3e60-4493-bc03-b5ace2e01986","target":"f5dd21b4-da5a-4dfd-a128-1f1259504334","type":"node"},{"id":"ba74f6ff-d3b1-436d-8b35-ae0be6d12b9d","label":"Core Web Vitals","type":"page"},{"source":"16c6a078-934e-4efd-9f18-34c298a1a0c8","target":"ba74f6ff-d3b1-436d-8b35-ae0be6d12b9d","type":"node"},{"source":"9cd12535-3e60-4493-bc03-b5ace2e01986","target":"ba74f6ff-d3b1-436d-8b35-ae0be6d12b9d","type":"node"},{"id":"6730858e-ea30-44a3-b509-71e9bf799007","label":"FCP - First Contentful Paintt","type":"page"},{"source":"7b11d4eb-7aa9-4389-a139-f92066d413a4","target":"6730858e-ea30-44a3-b509-71e9bf799007","type":"node"},{"source":"ba74f6ff-d3b1-436d-8b35-ae0be6d12b9d","target":"6730858e-ea30-44a3-b509-71e9bf799007","type":"node"},{"id":"3dc05f91-5b49-4c6f-9a15-602c9e3bfd98","label":"FID - First Input Delay (1)","type":"page"},{"source":"39c0ba75-1f83-4147-b616-871508ff251b","target":"3dc05f91-5b49-4c6f-9a15-602c9e3bfd98","type":"node"},{"source":"ba74f6ff-d3b1-436d-8b35-ae0be6d12b9d","target":"3dc05f91-5b49-4c6f-9a15-602c9e3bfd98","type":"node"},{"id":"77f879cf-9320-415b-83c9-ffbc712128c0","label":"LCP Largest Contentful Paint","type":"page"},{"source":"bc1fb2cf-20b5-4de5-925b-923551fc0fa0","target":"77f879cf-9320-415b-83c9-ffbc712128c0","type":"node"},{"source":"ba74f6ff-d3b1-436d-8b35-ae0be6d12b9d","target":"77f879cf-9320-415b-83c9-ffbc712128c0","type":"node"},{"id":"d0362617-79a9-400a-9c5a-6aeb512aca4f","label":"CLS - Cumulative Layout Shift","type":"page"},{"source":"c941cfc0-d365-4845-bf02-93d917523666","target":"d0362617-79a9-400a-9c5a-6aeb512aca4f","type":"node"},{"source":"ba74f6ff-d3b1-436d-8b35-ae0be6d12b9d","target":"d0362617-79a9-400a-9c5a-6aeb512aca4f","type":"node"}]
      const nodes = data.filter(d => d.type === 'page').map(d => ({ id: d.id, label: d.label }));
  
      // Filtrar links para garantir que ambos os n√≥s existam
      const links = data.filter(d => d.type === 'node' && 
        nodes.some(node => node.id === d.source) && 
        nodes.some(node => node.id === d.target))
        .map(d => ({ source: d.source, target: d.target }));
    
      const width = 900;
      const height = 900;
 // Criar o SVG onde o grafo ser√° desenhado
 const svg = d3.select("#graph")
 .append("svg")
 .attr("width", window.innerWidth)
 .attr("height", height);

// Configurar a simula√ß√£o de for√ßa
const simulation = d3.forceSimulation(nodes)
 .force("link", d3.forceLink(links).id(d => d.id).distance(300))
 .force("charge", d3.forceManyBody().strength(-50))
 .force("center", d3.forceCenter(width / 2, height / 2));

// Desenhar as linhas dos links
const link = svg.append("g")
 .attr("class", "links")
 .selectAll("line")
 .data(links)
 .enter()
 .append("line")
 .attr("class", "link");

// Desenhar os n√≥s como c√≠rculos
const node = svg.append("g")
 .attr("class", "nodes")
 .selectAll("circle")
 .data(nodes)
 .enter()
 .append("circle")
 .attr("class", "node")
 .attr("r", 10)
 .call(d3.drag()
   .on("start", dragstarted)
   .on("drag", dragged)
   .on("end", dragended));

// Adicionar r√≥tulos de texto aos n√≥s
const labels = svg.append("g")
 .attr("class", "labels")
 .selectAll("text")
 .data(nodes)
 .enter()
 .append("text")
 .attr("class", "label")
 .attr("text-anchor", "middle")
 .attr("dy", -15) // Posiciona o texto acima do n√≥
 .text(d => d.label);

// Fun√ß√£o de atualiza√ß√£o chamada a cada tick da simula√ß√£o
simulation.on("tick", () => {
 link
   .attr("x1", d => d.source.x)
   .attr("y1", d => d.source.y)
   .attr("x2", d => d.target.x)
   .attr("y2", d => d.target.y);

 node
   .attr("cx", d => d.x)
   .attr("cy", d => d.y);

 labels
   .attr("x", d => d.x)
   .attr("y", d => d.y);
});

// Fun√ß√µes de arrastar os n√≥s
function dragstarted(event, d) {
 if (!event.active) simulation.alphaTarget(0.3).restart();
 d.fx = d.x;
 d.fy = d.y;
}

function dragged(event, d) {
 d.fx = event.x;
 d.fy = event.y;
}

function dragended(event, d) {
 if (!event.active) simulation.alphaTarget(0);
 d.fx = null;
 d.fy = null;
}
}


    renderGraph();
  </script>
